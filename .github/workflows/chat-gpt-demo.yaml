name: Build and Publish KMM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PACKAGE_NAME: com.github.marzelwidmer/demo-compose-desktop
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build for Android
        run: ./gradlew build

      - name: Run a one-line script
        run: ls -la build/compose/binaries/main/apk

      - name: Publish to GitHub Packages
        uses: actions/upload-artifact@v2
        with:
          name: android-artifact
          path: build/compose/binaries/main/apk/demo-compose-desktop-1.0.0.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build for iOS
        run: ./gradlew build

      - name: Run a one-line script
        run: ls -la build/compose/binaries/main/dmg

      - name: Publish to GitHub Packages
        uses: actions/upload-artifact@v2
        with:
          name: ios-artifact
          path: build/compose/binaries/main/dmg/demo-compose-desktop-1.0.0.dmg
